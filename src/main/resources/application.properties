spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/library-ual?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# Validator
spring.mvc.validation.enabled=true
spring.webflux.validation.enabled=true

# Handler Exception Resolver
spring.mvc.throw-exception-if-no-handler-found=true
spring.webflux.throw-exception-if-no-handler-found=true

# Show SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop
